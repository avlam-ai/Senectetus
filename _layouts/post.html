<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="only screen and (max-width:640px)">
    <link rel="stylesheet" href="{{ '/assets/css/non-screen.css' | relative_url }}" media="print">

    <!-- Load scripts -->
    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>

    <!-- SEO Meta Tags -->
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | strip_html }}">

    {% seo %}
    {% include head-custom.html %}
  </head>

  <body>
    
    <div class="shell">
      <!-- Simplified Header Section -->
      <header>
        <div class="header-content" style="text-align: center; padding: 50px 0;"> 
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
        </div>
      </header>

      <!-- Blog Post Content Section -->
      <section id="main_content" style="padding: 20px 0 80px 0;">
        <!-- Blog Post Title -->
        <div class="blog-post" style="text-align: center;">
          <h2>{{ page.title }}</h2> <!-- Title of the blog post -->
          <p>{{ page.excerpt }}</p> <!-- Main idea or summary of the blog post -->
          <hr>
        </div>

        <!-- Blog Post Detailed Content -->
        <div class="blog-content" style="max-width: 800px; margin: 0 auto;">
          {{ content }} <!-- Full blog post content -->
        </div>
      </section>

      <!-- Footer section -->
      <footer style="text-align: center; padding: 20px 0; background-color: transparent;">
        <p>&copy; 2024 {{ site.title }}. All rights reserved.</p>
      </footer>
    </div>

  </body>
</html>

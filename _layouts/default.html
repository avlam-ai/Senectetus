<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" media="screen">
    <link rel="stylesheet" href="{{ '/assets/css/mobile.css' | relative_url }}" media="only screen and (max-width:640px)">
    <link rel="stylesheet" href="{{ '/assets/css/non-screen.css' | relative_url }}" media="print">

    <!-- Load scripts -->
    <script src="{{ '/assets/js/modernizr.js' | relative_url }}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/headsmart.min.js' | relative_url }}"></script>
    <script>
      $(document).ready(function () {
        $('#main_content').headsmart()
      });
    </script>

    {% seo %}
    {% include head-custom.html %}
  </head>

  <body>
    
    <div class="shell">
      <!-- Header section -->
      <header>
        <div class="ribbon-outer">
          <div class="ribbon-inner">
            {% if page.url == "/" %}
              <h1>{{ site.title | default: site.github.repository_name }}</h1>
              <h2>{{ site.description | default: site.github.project_tagline }}</h2>
            {% endif %}
          </div>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </div>
      </header>

      <span class="banner-fix"></span>

      <!-- Main content section -->
      <section id="main_content" style="margin-bottom: 100px;"> <!-- Adjust margin to prevent footer overlap -->
        {{ content }}
      </section>

      <!-- Footer section -->
      <footer style="margin-top: 100px; padding: 20px 0; text-align: center; background-color: #f8f8f8;">
        <div class="ribbon-outer">
          <div class="ribbon-inner">
            <p>&copy; 2024 Your Name or Company Name. All rights reserved.</p>
          </div>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </div>
      </footer>

    </div>

  </body>
</html>
